<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donation Blockchain Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="mb-3 text-center">Register Blood Donation</h3>
        <form id="donationForm">
            <div class="mb-3">
                <label class="form-label">Donor Name</label>
                <input type="text" id="donor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Recipient Name</label>
                <input type="text" id="recipient" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Blood Type</label>
                <select id="bloodType" class="form-control" required>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <p id="message" class="mt-3 text-center fw-bold"></p>
    </div>
</div>

<script>
    document.getElementById('donationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const donor = document.getElementById('donor').value;
      const recipient = document.getElementById('recipient').value;
      const bloodType = document.getElementById('bloodType').value;

      const response = await fetch('http://localhost:8080/api/blockchain/addTransaction', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({ donor, recipient, bloodType })
      });

      const message = await response.text();
      document.getElementById('message').innerText = message;
    });
</script>
</body>
</html>
